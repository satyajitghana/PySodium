name: MNIST_MyNet
save_dir: saved/
seed: 1
target_device: 0

arch:
    type: MNISTModel
    args: {}

augmentation:
    type: MNISTTransforms
    args: {}

data_loader:
    type: MNISTDataLoader
    args:
        data_dir: data/
        batch_size: 128
        shuffle: True
        nworkers: 2
        pin_memory: True

loss: nll_loss

lr_scheduler:
    type: OneCycleLR
    args:
        max_lr: 0.001

optimizer:
    type: SGD
    args:
        lr: 0.001
        momentum: 0.95

training:
    epochs: 15
