name: MNIST_MyNet
save_dir: saved/
seed: 1
target_device: 0

arch:
    type: MNISTModel
    args: {}

augmentation:
    type: MNISTTransforms
    args: {}

data_loader:
    type: MNISTDataLoader
    args:
        batch_size: 128
        data_dir: data/
        nworkers: 4
        shuffle: True

loss: nll_loss

lr_scheduler:
    type: StepLR
    args:
        gamma: 0.1
        step_size: 6

optimizer:
    type: SGD
    args:
        lr: 0.001
        momentum: 0.95

training:
    epochs: 10
